<!DOCTYPE html>
<html>
    <head>
        <!-- ฺBootstrap CDN -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        
        <!--  ไลบรารี JavaScript ชื่อ jquery เป็นการส่งข้อมูลผ่าน AJAX request ไปยัง URL -->
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    </head>
    <body>

        <h1>Hello World!</h1>
        <p>Welcome to my first Django project!</p>

        <p>Back to <a href="/testCardCheck">Members</a></p>

        <p>https://www.w3schools.com/django/django_master_template.php</p>
        <button type="button" class="btn btn-primary" id="plot">video plot</button>

        <!-- ปุ่ม test สำหรับ testCardCheck ใน views.py -->
        <button type="button" class="btn btn-primary" id="testButton" >Test Card Check</button>


        <img src="data:image/jpeg;base64,{{ frame_base64 }}" alt="Camera Feed">

    </body>
    <script>
        // $ เป็นการตั้งชื่อตัวแปรเป็น jQuery object
        $(document).ready(function() {
            // เมื่อปุ่มถูกคลิก
            $("#testButton").click(function() {
                // ทำ AJAX request ไปยัง URL /testCardCheck/
                $.ajax({
                    url: "/testCardCheck/",
                    type: "GET",
                    success: function(response) {
                        // แสดงข้อความที่ได้รับจาก server
                        alert(response);
                    },
                    error: function(error) {
                        console.log("Error:", error);
                    }
                });
            });
        });
        $(document).ready(function() {
            // เมื่อปุ่มถูกคลิก
            $("#plot").click(function() {
                // ทำ AJAX request ไปยัง URL /testCardCheck/
                $.ajax({
                    url: "/plot/",
                    type: "GET",
                    success: function(response) {
                        // แสดงข้อความที่ได้รับจาก server
                        alert(response);
                    },
                    error: function(error) {
                        console.log("Error:", error);
                    }
                });
            });
        });
    </script>
</html>
